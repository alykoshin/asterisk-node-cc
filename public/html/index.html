<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--  Bootstrap's JavaScript requires jQuery version 1.9.1 or higher, but lower than version 3 -->
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" >

  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.1.0/EventEmitter.js"></script>-->

  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/index.js"></script>

  <script>
  </script>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-body">

    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="editPhone">Phone</label>
        <input type="text" class="form-control" id="editPhone" value="200">
        <label class="sr-only" for="editQueue">Queue</label>
        <input type="text" class="form-control" id="editQueue" value="support">
      </div>
    </form>

    <hr>

    <form class="form-inline">
      <div class="form-group">
        <div>
          <button type="button" class="btn btn-default" id="btnSubscribe" disabled="true">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            Subscribe
          </button>
        </div>

        <div>
          <button type="button" class="btn btn-default wrtc-actions" id="btnActionPresenceState" data-action="presencestate">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            PresenceState
          </button>
          <button type="button" class="btn btn-default wrtc-actions-no" id="btnActionExtensionState" data-action="extensionstate">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            ExtensionState
          </button>
          <span>ExtensionState: <span class="label label-default" id="spanExtensionState" value="">Unknown</span></span>
          <span>DeviceState: <span class="label label-default" id="spanDeviceState" value="">Unknown</span></span>
        </div>

        <div>
          <button type="button" class="btn btn-default wrtc-actions" id="btnActionCoreStatus" data-action="corestatus">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            CoreStatus
          </button>
          <button type="button" class="btn btn-default wrtc-actions" id="btnActionQueueStatus" data-action="queuestatus">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            QueueStatus
          </button>
          <button type="button" class="btn btn-default wrtc-actions" id="btnActionQueueMemberStatus" data-action="queuememberstatus">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            QueueStatus(Member)
          </button>
        </div>

        <div>
          <button type="button" class="btn btn-default wrtc-actions" id="btnQueueAdd" data-action="queueadd">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            QueueAdd
          </button>
          <button type="button" class="btn btn-default wrtc-actions" id="btnQueueRemove" data-action="queueremove">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            QueueRemove
          </button>
          <button type="button" class="btn btn-default wrtc-actions" id="btnQueuePause" data-action="queuepause">
            <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            QueuePause
          </button>
          <button type="button" class="btn btn-default wrtc-actions" id="btnQueueStatus" data-action="queuestatus">
            <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            QueueStatus
          </button>
        </div>
      </div>

      <hr>

      <div>
        <div class = "form-group">
          <label for = "textareaSend">Text Area</label>
          <textarea class = "form-control" rows = "7" id="textareaSend">
{
  "action":  "Atxfer",
  "channel": "SIP/200-00000000",
  "exten":   "201",
  "context": "cc"
}
          </textarea>
        </div>
        <div>
          <button type="button" class="btn btn-default" id="btnSend">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            Send
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

</body>
</html>
